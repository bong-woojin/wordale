<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>Wordle</h1>
    </header>
    <div class="timer">
      <span>time : 00:00</span>
    </div>
    <main>
      <div class="wordle_wrap">
        <ul class="board-row row-0">
          <li class="board-block" data-index="01"></li>
          <li class="board-block" data-index="02"></li>
          <li class="board-block" data-index="03"></li>
          <li class="board-block" data-index="04"></li>
          <li class="board-block" data-index="05"></li>
        </ul>
        <ul class="board-row row-1">
          <li class="board-block" data-index="06"></li>
          <li class="board-block" data-index="07"></li>
          <li class="board-block" data-index="08"></li>
          <li class="board-block" data-index="09"></li>
          <li class="board-block" data-index="10"></li>
        </ul>
        <ul class="board-row row-2">
          <li class="board-block" data-index="11"></li>
          <li class="board-block" data-index="12"></li>
          <li class="board-block" data-index="13"></li>
          <li class="board-block" data-index="14"></li>
          <li class="board-block" data-index="15"></li>
        </ul>
        <ul class="board-row row-3">
          <li class="board-block" data-index="16"></li>
          <li class="board-block" data-index="17"></li>
          <li class="board-block" data-index="18"></li>
          <li class="board-block" data-index="19"></li>
          <li class="board-block" data-index="20"></li>
        </ul>
        <ul class="board-row row-4">
          <li class="board-block" data-index="21"></li>
          <li class="board-block" data-index="22"></li>
          <li class="board-block" data-index="23"></li>
          <li class="board-block" data-index="24"></li>
          <li class="board-block" data-index="25"></li>
        </ul>
        <ul class="board-row row-5">
          <li class="board-block" data-index="26"></li>
          <li class="board-block" data-index="27"></li>
          <li class="board-block" data-index="28"></li>
          <li class="board-block" data-index="29"></li>
          <li class="board-block" data-index="30"></li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="keyboard">
        <ul>
          <li data-key="Q">Q</li>
          <li data-key="W">W</li>
          <li data-key="E">E</li>
          <li data-key="R">R</li>
          <li data-key="T">T</li>
          <li data-key="Y">Y</li>
          <li data-key="U">U</li>
          <li data-key="I">I</li>
          <li data-key="O">O</li>
          <li data-key="P">P</li>
        </ul>
        <ul>
          <li data-key="A">A</li>
          <li data-key="S">S</li>
          <li data-key="D">D</li>
          <li data-key="F">F</li>
          <li data-key="G">G</li>
          <li data-key="H">H</li>
          <li data-key="J">J</li>
          <li data-key="K">K</li>
          <li data-key="L">L</li>
        </ul>
        <ul>
          <li data-key="ENTER">ENTER</li>
          <li data-key="Z">Z</li>
          <li data-key="X">X</li>
          <li data-key="C">C</li>
          <li data-key="V">V</li>
          <li data-key="B">B</li>
          <li data-key="N">N</li>
          <li data-key="M">M</li>
          <li data-key="<-"><-</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
